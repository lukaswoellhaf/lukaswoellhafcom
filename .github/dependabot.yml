version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    groups:
      production-dependencies:
        patterns:
          - "react*"
          - "react-router-dom"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        patterns:
          - "*eslint*"
          - "@types/*"
          - "typescript"
          - "*testing-library*"
          - "vitest"
          - "vite"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
